<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="index :: index">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
<div th:fragment="content" class="container">
    <div class="container text-left mt-5 mb-5">
        <div class="row">
            <div class="col-sm-10 align-middle">
                <h2>Courses</h2>
            </div>
            <div class="col-sm-2 text-center align-self-center">
                <a th:href="@{/courses/create}" class="btn btn-secondary btn-success" tabindex="-1" role="button">Add
                    Course</a>
            </div>
        </div>
    </div>
    <table class="table" th:unless="${#lists.isEmpty(courses)}">
        <thead>
        <tr>
            <th scope="col" style="width: 5%">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col" style="width: 10%">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <th scope="row" th:text="${course.id}"></th>
            <td th:text="${course.name}"></td>
            <td th:text="${course.description}"></td>
            <td>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/courses/{id}/view(id=${course.id})}" class="btn btn-primary me-md-2 btn-sm"
                       tabindex="-1"
                       role="button">View</a>
                    <a th:href="@{/courses/{id}/edit(id=${course.id})}" class="btn btn-primary me-md-2 btn-sm"
                       tabindex="-1"
                       role="button">Edit</a>
                    <a th:href="@{/courses/{id}/delete(id=${course.id})}" class="btn btn-primary btn-sm"
                       tabindex="-1"
                       role="button">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
