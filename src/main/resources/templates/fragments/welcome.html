<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="index :: head('Welcome to the Universe')"></head>
<body>
<div class="container-fluid pb-4 min-vh-100">
    <header th:replace="fragments/header :: header"></header>
    <section>
        <div class="container">
            <h1 class="text-center mt-5">Welcome to the Universe</h1>
            <div class="row mt-5">
                <div class="col-md-4">
                    <div class="card bg-light mb-12">
                        <div class="card-header">Personal Information</div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-sm table-responsive" id="personal-info">
                                    <tbody>
                                    <tr>
                                        <td style="width: 30%">First Name:</td>
                                        <td><strong th:text="${user.firstName}"></strong></td>
                                    </tr>
                                    <tr>
                                        <td style="width: 30%">Last Name:</td>
                                        <td><strong th:text="${user.lastName}"></strong></td>
                                    </tr>
                                    <tr>
                                        <td style="width: 30%">Email:</td>
                                        <td><strong th:text="${user.email}"></strong></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" th:unless="${user.roles.isEmpty()}">
                    <div class="card bg-light mb-12">
                        <div class="card-header">My Roles</div>
                        <div class="card-body mb-3 row">
                            <div class="table-responsive">
                                <table class="table table-sm table-responsive" id="my-roles">
                                    <tbody>
                                    <tr th:each="role : ${user.roles}" data-test="role-item-row">
                                        <td th:text="${role.name}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" th:unless="${user.courses.isEmpty()}">
                    <div class="card bg-light mb-12">
                        <div class="card-header">My Courses</div>
                        <div class="card-body mb-3">
                            <div class="table-responsive mw-100">
                                <table class="table table-sm" id="my-courses">
                                    <thead>
                                    <tr>
                                        <th scope="col" style="width: 30%">Name</th>
                                        <th scope="col" style="width: 70%">Description</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="course : ${user.courses}" data-test="course-item-row">
                                        <td th:text="${course.name}"></td>
                                        <td th:text="${course.description}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <div class="card bg-light mb-12">
                        <div class="card-header">My Lessons</div>
                        <div class="card-body">
                            <h5 class="card-title">TODO </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="fragments/footer :: footer"></footer>
</div>
<script th:replace="index :: required-scripts"></script>
</body>
</html>
