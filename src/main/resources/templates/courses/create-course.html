<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="index :: head('Create Course')"></head>
<body>
<div class="container-fluid bg-secondary-subtle pb-4 min-vh-100">
    <header th:replace="fragments/header :: header"></header>

    <section>
        <div class="container-lg">
            <div class="row justify-content-center overflow-hidden" style="height: 100vh;">
                <div class="mx-auto col-10 col-md-8 col-lg-6">
                    <h1 class="mb-3 mt-3">Add Course</h1>
                    <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger"
                         role="alert"></div>
                    <form action="#" th:action="@{/courses}" method="post" th:object="${course}"
                          data-test="create-course-form">
                        <div class="row">
                            <div class="mb-3 col">
                                <div th:replace="fragments/user-inputs :: textInput(field='name', placeholder='Course Name', required=true)"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3 col">
                                <textarea class="form-control"
                                          rows="3"
                                          placeholder="Course Description"
                                          name="description"
                                          minlength="3"
                                          maxlength="255"
                                          required="required"></textarea>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col text-end">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer th:replace="fragments/footer :: footer"></footer>
</div>

<script th:replace="index :: required-scripts"></script>
</body>
</html>
